<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layered Image Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full height of viewport */
      background-image: url('https://lucypearson.uk/orangeswooshbgd.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      box-sizing: border-box;
      color: white;
    }

    .hero-text {
      z-index: 2;
      max-width: 40%;
      font-size: 2rem;
    }

    .round-image {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      z-index: 2;
    }

    /* Optional: Overlay to darken background for text readability */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <div class="overlay"></div>
    
    <div class="hero-text">
      <h1>Welcome to My Website</h1>
      <p>This is an example of layered layout with images and text.</p>
    </div>

    <img src="images/whiteCircleOrangeRing.png" alt="Round" class="round-image">

  </div>

</body>
</html>
